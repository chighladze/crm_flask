<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <div class="d-flex">
        <a href="{{ url_for('dashboard.index') }}" class="brand-link">
            <img src="{{ url_for('static', filename='dist/img/jinet-logo-light.png') }}" alt="AdminLTE Logo"
                 class="brand-image img-rounded " style="opacity: .8;">
        </a>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{{ url_for('static', filename='dist/img/user2-160x160.jpg') }}" class="img-circle elevation-2"
                     alt="User Image">
            </div>
            <div class="info d-flex align-items-center">
                <a href="#" class="d-block" title="პროფილი">{{ current_user.name }}</a>
                <a href="{{ url_for('users.logout') }}" class="btn" title="გასვლა">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->

                <li class="nav-item {% if request.path.startswith(url_for('users.user_create')) %}menu-open{% endif %}">
                    <a href="#" class="nav-link {% if request.path == url_for('users.user_create') %}active{% endif %}">
                        <i class="nav-icon fas fa-user-lock"></i>
                        <p>
                            ადმინ პანელი
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{{ url_for('users.user_create') }}" class="nav-link {% if request.path == url_for('users.user_create') %}active{% endif %}">
                                <i class="fas fa-user-plus nav-icon"></i>
                                <p>რეგისტრაცია</p>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
