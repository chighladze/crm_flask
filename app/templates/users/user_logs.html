{% extends "main/base.html" %}

{% block content %}


    <div class="card">
        <div class="card-header">
            <h3 class="card-title">მოქმედებების ისტორია</h3>
        </div>

        <div class="card-body p-0">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>მოქმედება</th>
                    <th>თარიღი</th>
                </tr>
                </thead>
                <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ loop.index }}.</td>
                        <td>{{ log.action }}</td>
                        <td>{{ log.created_at }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <a href="{{ url_for('users.users_list') }}" class="btn btn-primary">უკან დაბრუნება</a>
{% endblock %}
